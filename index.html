<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vWoofswap - Meme Coin Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff9100;
            --secondary-color: #ff6f61;
            --gradient-bg: linear-gradient(180deg, #1e1e2f 0%, #2a2a3d 100%);
            --card-bg: #2c2f48;
            --input-bg: #373b5c;
            --text-color: #ffffff;
            --border-radius: 15px;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient-bg);
            color: var(--text-color);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 480px;
            background: var(--card-bg);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-radius: var(--border-radius);
            padding: 20px;
        }
        .header {
            background: linear-gradient(90deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            padding: 12px;
            border-radius: var(--border-radius);
            text-align: center;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .connect-section button {
            padding: 12px;
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background 0.2s;
            margin-bottom: 10px;
        }
        .connect-section button:hover { background: #e68a00; }
        .input-box {
            background: var(--input-bg);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
        }
        .input-box label {
            display: block;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            background: var(--input-bg);
            border: none;
            border-radius: 10px;
            color: var(--text-color);
            font-size: 1em;
        }
        .balance-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            margin-bottom: 5px;
            color: #ff9100;
        }
        .percentage-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .percentage-button {
            padding: 8px;
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8em;
            width: 22%;
            text-align: center;
            transition: background 0.2s;
        }
        .percentage-button:hover { background: #e68a00; }
        .action-button {
            padding: 15px;
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background 0.2s;
            margin-bottom: 10px;
            position: relative;
        }
        .action-button:disabled {
            background: #4a4f7a;
            cursor: not-allowed;
        }
        .action-button:hover:not(:disabled) { background: #e68a00; }
        .status {
            margin-top: 10px;
            font-size: 0.9em;
            color: var(--primary-color);
            text-align: center;
        }
        .token-info {
            background: var(--input-bg);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
        }
        .token-info p {
            font-size: 0.9em;
            margin-bottom: 5px;
            word-break: break-all;
        }
        .copyable-address {
            cursor: pointer;
            color: #ff9100;
            text-decoration: underline;
        }
        .copyable-address:hover {
            color: #e68a00;
        }
        .dog-section {
            text-align: center;
            margin-top: 20px;
        }
        .dog-section img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }
        .dog-message {
            font-size: 0.9em;
            color: var(--secondary-color);
            font-style: italic;
        }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 5px;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 480px) {
            body { padding: 10px; }
            .container { padding: 15px; }
            .header { font-size: 1.1em; }
            .percentage-button { font-size: 0.7em; padding: 6px; }
            .dog-section img { width: 50px; height: 50px; }
            .dog-message { font-size: 0.8em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">vWoofswap - Meme Coin Management</div>

        <div class="dog-section">

            <div class="dog-message" id="dogMessage">"Woof! Connect your wallet to manage tokens, pup!"</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>

            Shibarium: {

        function getRandomMessage(type) {
            const messages = dogMessages[type];
            return messages[Math.floor(Math.random() * messages.length)];
        }

        async function copyToClipboard(address) {
            try {
                await navigator.clipboard.writeText(address);
                document.getElementById('dogMessage').innerText = getRandomMessage('copySuccess');
            } catch (error) {
                document.getElementById('dogMessage').innerText = getRandomMessage('copyFail');
            }
        }

        async function initializeWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    account = (await web3.eth.getAccounts())[0];
                    document.getElementById('connectWalletButton').innerText = `Connected: ${account.slice(0, 6)}...${account.slice(-4)}`;
                    await switchNetwork('Shibarium');
                    await initializeContracts();
                    await updateBalances();
                    await updateRecentMemeCoins();
                    document.getElementById('networkStatus').innerText = `Connected to Shibarium`;
                    document.getElementById('dogMessage').innerText = getRandomMessage('connectSuccess');
                } catch (error) {
                    document.getElementById('networkStatus').innerText = 'Failed to connect wallet';
                    document.getElementById('dogMessage').innerText = getRandomMessage('connectFail');
                }
            } else {
                document.getElementById('networkStatus').innerText = 'Please install MetaMask';
                document.getElementById('dogMessage').innerText = 'Woof! MetaMask not found, pup!';
            }
        }

        async function switchNetwork(chain) {
            const chainConfig = chains[chain];
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: `0x${chainConfig.chainId.toString(16)}` }]
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: `0x${chainConfig.chainId.toString(16)}`,
                            chainName: chainConfig.chainName,
                            rpcUrls: [chainConfig.rpcUrl],
                            nativeCurrency: { name: 'BONE', symbol: 'BONE', decimals: 18 },
                            blockExplorerUrls: [chainConfig.blockExplorer]
                        }]
                    });
                } else {
                    throw switchError;
                }
            }
        }

        async function initializeContracts() {
            vWoofswapContract = new web3.eth.Contract(vWoofswapAbi, vWoofswapAddress);
            woofContract = new web3.eth.Contract(erc20Abi, woofAddress);
            wwoofContract = new web3.eth.Contract(wrappedWoofAbi, wwoofAddress);
        }

        async function updateBalances() {
            if (!web3 || !account) return;
            try {
                const woofBalance = await woofContract.methods.balanceOf(account).call();
                const wwoofBalance = await wwoofContract.methods.balanceOf(account).call();
                document.getElementById('woofBalance').innerText = `Balance: ${Number(web3.utils.fromWei(woofBalance, 'ether')).toLocaleString()}`;
                document.getElementById('wwoofBalance').innerText = `Balance: ${Number(web3.utils.fromWei(wwoofBalance, 'ether')).toLocaleString()}`;
            } catch (error) {
                document.getElementById('woofBalance').innerText = 'Balance: Error';
                document.getElementById('wwoofBalance').innerText = 'Balance: Error';
            }
        }

        async function updateRecentMemeCoins() {
            if (!web3 || !account) return;
            try {
                const memeCoins = await vWoofswapContract.methods.getRecentMemeCoins(account).call();
                const container = document.getElementById('recentMemeCoins');
                container.innerHTML = '';
                if (memeCoins.length === 0) {
                    container.innerHTML = '<p>No meme coins deployed yet.</p>';
                } else {
                    memeCoins.forEach(coin => {
                        const liquidityStatus = coin.pair === '0x0000000000000000000000000000000000000000' ? 'No liquidity' : 'Liquidity added';
                        const p = document.createElement('p');
                        p.innerHTML = `${coin.name} (${coin.symbol}): <span class="copyable-address" onclick="copyToClipboard('${coin.memeCoin}')">${coin.memeCoin}</span> - ${liquidityStatus}`;
                        container.appendChild(p);
                    });
                }
            } catch (error) {
                document.getElementById('recentMemeCoins').innerHTML = '<p>Error fetching meme coins.</p>';
            }
        }

        async function waitForTransaction(txHash) {
            let receipt = null;
            const maxAttempts = 30;
            let attempts = 0;
            while (attempts < maxAttempts) {
                receipt = await web3.eth.getTransactionReceipt(txHash);
                if (receipt) {
                    if (receipt.status) return receipt;
                    throw new Error(`Transaction ${txHash} failed`);
                }
                await new Promise(resolve => setTimeout(resolve, 2000));
                attempts++;
            }
            throw new Error(`Transaction ${txHash} not confirmed after ${maxAttempts} attempts`);
        }

        async function setDepositPercentage(percentage) {
            if (!web3 || !account) return;
            try {
                const balance = await woofContract.methods.balanceOf(account).call();
                const balanceEther = Number(web3.utils.fromWei(balance, 'ether'));
                let amount;
                if (percentage === 1) {
                    amount = balanceEther - 0.0001; // Reserve 0.0001 WOOF
                } else {
                    amount = balanceEther * percentage;
                }
                if (amount <= 0) amount = 0;
                document.getElementById('depositAmount').value = amount.toFixed(8);
            } catch (error) {
                document.getElementById('dogMessage').innerText = getRandomMessage('depositFail');
            }
        }

            try {
                const balance = await wwoofContract.methods.balanceOf(account).call();
                const balanceEther = Number(web3.utils.fromWei(balance, 'ether'));
                let amount;
                if (percentage === 1) {
                    amount = balanceEther - 0.0001; // Reserve 0.0001 wWOOF
                } else {
                    amount = balanceEther * percentage;
                }
                if (amount <= 0) amount = 0;
                document.getElementById('withdrawAmount').value = amount.toFixed(8);
            } catch (error) {
                document.getElementById('dogMessage').innerText = getRandomMessage('withdrawFail');
            }
        }

        async function depositWoof() {
            const status = document.getElementById('networkStatus');
            const depositButton = document.getElementById('depositButton');
            const dogMessage = document.getElementById('dogMessage');
            const amount = document.getElementById('depositAmount').value.trim();

            if (!web3 || !account) {
                status.innerText = "Please connect wallet first.";
                dogMessage.innerText = getRandomMessage('connectFail');
                return;
            }

            if (!amount || parseFloat(amount) <= 0) {
                status.innerText = "Please enter a valid amount.";
                dogMessage.innerText = getRandomMessage('invalidInput');
                return;
            }

            try {
                depositButton.disabled = true;
                depositButton.innerHTML = 'Depositing... <span class="spinner"></span>';
                status.innerText = "Depositing WOOF...";
                dogMessage.innerText = getRandomMessage('depositStart');

                const amountWei = web3.utils.toWei(amount, 'ether');
                const woofBalance = await woofContract.methods.balanceOf(account).call();
                if (web3.utils.toBN(woofBalance).lt(web3.utils.toBN(amountWei))) {
                    status.innerText = "Insufficient WOOF balance.";
                    dogMessage.innerText = "Woof! Not enough WOOF, pup!";
                    return;
                }

                if (!hasApprovedWoof) {
                    status.innerText = "Approving WOOF...";
                    const maxUint256 = '115792089237316195423570985008687907853269984665640564039457584007913129639935';
                    const txApprove = await woofContract.methods.approve(wwoofAddress, maxUint256).send({
                        from: account,
                        gas: web3.utils.toHex(100000)
                    });
                    await waitForTransaction(txApprove.transactionHash);
                    hasApprovedWoof = true;
                }

                const tx = await wwoofContract.methods.deposit(amountWei).send({
                    from: account,
                    gas: web3.utils.toHex(200000)
                });
                await waitForTransaction(tx.transactionHash);

                status.innerText = "Deposit successful!";
                dogMessage.innerText = getRandomMessage('depositSuccess');
                await updateBalances();
            } catch (error) {
                if (error.code === 4001) {
                    status.innerText = "Transaction canceled by user.";
                    dogMessage.innerText = getRandomMessage('userDenied');
                } else {
                    status.innerText = "Deposit failed.";
                    dogMessage.innerText = getRandomMessage('depositFail');
                }
            } finally {
                depositButton.disabled = false;
                depositButton.innerHTML = 'Deposit';
            }
        }

        async function checkLiquidityStatus() {
            const memeCoinAddress = document.getElementById('memeCoinAddress').value.trim();
            const liquidityButton = document.getElementById('addLiquidityButton');
            const status = document.getElementById('networkStatus');
            const dogMessage = document.getElementById('dogMessage');

                liquidityButton.disabled = true;

            if (!web3.utils.isAddress(memeCoinAddress)) {
                liquidityButton.disabled = true;
                status.innerText = "Please enter a valid meme coin address.";
                dogMessage.innerText = getRandomMessage('invalidInput');

            try {

                    status.innerText = "Liquidity already added for this coin.";
